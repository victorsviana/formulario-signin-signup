<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Página de login</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">

                    <form action="index.html" autocomplete="off" class="sin=gn-in-form">

                            <div class="logo">
                                <img src="" alt="Inserir a imagem de logotipo">
                                <h4>NOME DA LOGOMARCA</h4>
                            </div>

                            <div class="heading">
                                <h2>Bem-vindo</h2>
                                <h6>Ainda não se inscreveu?</h6>
                                <a href="#" class="toggle">Inscreva-se</a>
                            </div>

                            <div class="actual-form">

                                <div class="input-wrap">
                                    <input type="text" minlength="6" class="input-field" autocomplete="off" required>
                                    <label>Nome</label>
                                </div>

                                <div class="input-wrap">
                                    <input type="text" minlength="6" class="input-field" autocomplete="off" required>
                                    <label>Senha</label>
                                </div>

                                <input type="submit" value="Entrar" class="sign-btn">

                                <p class="text">
                                    Esqueceu a senha ou seus dados de login?
                                    <a href="#">Obter ajuda para fazer</a> login
                                </p>
                            </div>
                    </form>


                    <form action="index.html" autocomplete="off" class="sin=gn-in-form">

                        <div class="logo">
                            <img src="" alt="Inserir a imagem de logotipo">
                            <h4>NOME DA LOGOMARCA</h4>
                        </div>

                        <div class="heading">
                            <h2>Criar conta</h2>
                            <h6>Já tem uma conta?</h6>
                            <a href="#" class="toggle">Entrar</a>
                        </div>

                        <div class="actual-form">

                            <div class="input-wrap">
                                <input type="text" minlength="6" class="input-field" autocomplete="off" required>
                                <label>Nome</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required>
                                <label>E-mail</label>
                            </div>

                            <div class="input-wrap">
                                <input type="text" minlength="6" class="input-field" autocomplete="off" required>
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Criar conta" class="sign-btn">

                            <p class="text">
                                Ao me inscrever, concordo com os 
                                <a href="#">Termos e Serviços</a> e <a href="#">Política de Privacidade</a>
                            </p>
                        </div>
                </form>

                <div>
                    <div class="img">
                        <div class="imges">
                            <img src="" alt="imagem do cara mexendo no notebook" class="image">
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script/script.js"></script>
    
</body>
</html>
